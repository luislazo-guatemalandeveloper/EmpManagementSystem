<!DOCTYPE html>
<html ng-app="appEIS">
<head >
    <title>Employee Information System</title>
	<meta charset="utf-8" />
    <base href="/">
</head>
<body>
    <div id="wrapper" class="active">
               
        <!-- Sidebar -->
        <div id="sidebar-wrapper" ng-controller="appEISController">
            <ul id="sidebar_menu" class="sidebar-nav">
                <li class="sidebar-brand"><a id="menu-toggle" href="#">EIS - Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
            </ul>
            <ul class="sidebar-nav" id="sidebar">
                <li class="active"><a href="Home">Home <span style="font-size:16px;" class="pull-right glyphicon glyphicon-home"></span></a></li>
                <li ng-show="Auth=='true' && EmpSignIn.Role.RoleCode=='A'"><a href="EmployeeManagement">Employee Mgmt <span style="font-size:16px;" class="pull-right glyphicon glyphicon-tasks"></span></a></li>
                <li ng-show="Auth=='true'"><a href="EmployeeProfile">Employee Profile<span style="font-size:16px;" class="pull-right glyphicon glyphicon-pencil"></span></a></li>
                <li ng-show="Auth=='true'"><a href="Logout">Logout <span style="font-size:16px;" class="pull-right glyphicon glyphicon-log-out"></span></a></li>
                <li ng-show="Auth=='false'"><a href="Login">Login <span style="font-size:16px;" class="pull-right glyphicon glyphicon-log-in"></span></a></li>
                <li ng-if="Auth=='true'"><a href="#"><img src="data:image/jpeg;base64,{{imgSideBar}}" class="img-circle" height="30" width="30"> Welcome, {{EmpSignIn.FirstName}}<span style="font-size:16px;" class="pull-right glyphicon glyphicon-user"></span></a></li>
            </ul>
        </div>

        <!-- Page content -->
        <div id="page-content-wrapper">
            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset">
                <div class="row">
                    <div class="col-md-12">
                        <div ng-view="">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div>
        <footer>
            <center><p>&copy; 2018 - EMP Management V1</p></center>
        </footer>
        <blockquote class="pull-right">
            <p>No engineer should leave their country for hunting the job.</p>
            <small><a href="http://empManagementSystem.com" target="_blank"> EmpManagement</a><cite title="Source Title"> [MCT]</cite></small>
        </blockquote>
    </div>  
</body>
</html>
